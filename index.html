<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кулинарные рецепты</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1><i class="fas fa-utensils"></i> Кулинарные рецепты</h1>
          <p>Найди идеальный рецепт для любого случая</p>
        </div>
      </header>

      <main class="main">
        <section class="search">
          <div class="container">
            <form id="search-form">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Введите название блюда..."
                />
                <button type="submit">
                  <i class="fas fa-search"></i> Найти
                </button>
              </div>
            </form>
          </div>
        </section>

        <section class="results">
          <div class="container">
            <div id="loading" class="loading">
              <div class="spinner"></div>
            </div>
            <div id="results-container" class="recipes-grid"></div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <p>© 2025 Кулинарные рецепты</p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
